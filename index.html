<!doctype html>
<html>
	<head>
		<title>Rick and Morty's Matcher</title>
		<script src = "js/RyM.js" type = "text/javascript"></script>
		<link rel = "stylesheet" type = "text/css" href = "css/Document Style.css"/>
		<link rel = "stylesheet" type = "text/css" href = "css/NavBar Style.css"/>
		<link rel = "stylesheet" type = "text/css" href = "css/DropDownMenu Style.css"/>
		<link rel = "stylesheet" type = "text/css" href = "css/GameGrid Style.css"/>
		<link rel="shortcut icon" href="favicon-for-site.ico" />
	</head>

	<body id = "body">


		<nav>
			<div>
				<a class = "navbar-gamename">Rick and Morty's Matcher</a>
				<div class = "navbar-options">
					<a class="nav-link">Game</a>
					<a class="nav-link">About</a>
					<a class="nav-link">Contact</a>
				</div>
			</div>
		</nav>




		<div class = "drop-down-menu">
			<button>Seleccione la Dificultad</button>
			<div class = "drop-down-content">
				<a  id = "defaultDD"
					class= "active"
					onclick = "setActiveDD(this); setBackground('Backgrounds/Jerry/Jerry - Background.png'); createGrid(5, 1)">
					<img src="Characters/Small Jerry.ico">
					Jerry (5 x 5)
					<img src="Characters/Small Jerry Flipped.ico">
				</a>
				<a  onclick = "setActiveDD(this); setBackground('Backgrounds/Summer/Summer - Background.png'); createGrid(7, 3)">
					<img src="Characters/Small Summer.ico">
					Summer (7 x 7)
					<img src="Characters/Small Summer Flipped.ico">
				</a>
				<a  onclick = "setActiveDD(this); setBackground('Backgrounds/Morty/Morty - Background.png'); createGrid(9, 5)">
					<img src="Characters/Small Morty.ico">
					Morty (9 x 9)
					<img src="Characters/Small Morty.ico">
				</a>
				<a  onclick = "setActiveDD(this); setBackground('Backgrounds/Rick/Rick - Background.png'); createGrid(11, 7)">
					<img src="Characters/Small Rick.ico">
					Rick (11 x 11)
					<img src="Characters/Small Rick Flipped.ico">
				</a>

				<script type="text/javascript">
					setDefaultActiveDD("defaultDD");
					setBackground('Backgrounds/Jerry/Jerry - Background.png');
				</script> <!-- This script should not be here in final version -->

			</div>
		</div>

		<!-- Place a timer under the drop down menu that starts when a cell is clicked. -->
		<p id = "timer"></p>
		<table id = "gameGrid" class = "table"></table>
		
	</body>

</html>
